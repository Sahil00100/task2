<!DOCTYPE html>
<html lang="en">
<head>
  <title>user dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<style>
  .f {
    margin-left: auto;
    margin-right: auto;
    width: 8em
  }
</style>
  
  
</head>
<body><br><br><br><br><br>
  <p class='f'>Total question : {{total}}</p>
  <h4 class='f container' >Timer : </h4>
  <h4 class='f  text-success' id='timer'></h4>
  {% for q in q %}
  <h2 class=' f container' name='question'>{{q.question}}</h2>
  <form action="" class='f container' method='POST'>
    {% csrf_token %}
    <div class="form-check">
      <input class="form-check-input" type="radio" name="op1" id="exampleRadios1" value="{{q.op1}}" checked>
      <label class="form-check-label" for="exampleRadios1">
        {{q.op1}}
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="op1" id="exampleRadios2" value="{{q.op2}}">
      <label class="form-check-label" for="exampleRadios2">
        {{q.op2}}
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="op1" id="exampleRadios1" value="{{q.op3}}" checked>
      <label class="form-check-label" for="exampleRadios1">
        {{q.op3}}
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="op1" id="exampleRadios2" value="{{q.op4}}">
      <label class="form-check-label" for="exampleRadios2">
        {{q.op4}}
      </label>
      <input type="hidden" name="id" value="{{q.id}}" />
    </div>{% endfor %}
   
<br><br>
    
    <input class='btn btn-primary' id='sub' type="submit" value="Submit">
  </form> 
  

  <script>
  var counter = 10;
  var newYearCountdown = setInterval(function(){
   console.log(counter);
   document.getElementById('timer').innerHTML=counter;
   counter--
   if (counter === 0) {
     document.getElementById('timer').innerHTML='time up';
     document.getElementById('timer').style.color='red';

     
      document.getElementById('sub').click();
    


     clearInterval(newYearCountdown);
   }
 }, 1000);
 </script>
    
  

</body>
</html>
